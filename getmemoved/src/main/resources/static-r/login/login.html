<div id="telaLogin" class="container vertical-center">
	<div id="loginSenha" class="col-sm-6">
	
		<div ng-if="hasError" class="col-sm-12 alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Erro:</span>
			{{msgErro}}
		</div>
	
		<form class="form-horizontal" novalidate>
		  <div class="form-group">
			<label for="login" class="col-sm-2 control-label">Login:</label>
			<div class="col-sm-10">
			  <input type="text" required ng-model="logintxt" class="form-control" id="login" placeholder="Login">
			</div>
		  </div>
		  <div class="form-group">
			<label for="password" class="col-sm-2 control-label">Senha:</label>
			<div class="col-sm-10">
			  <input type="password" required ng-model="passwordtxt" class="form-control" id="password" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" ng-click="login()" class="btn btn-default">Logar</button>
			</div>
		  </div>
		</form>
	<div>
</div>
